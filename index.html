<!DOCTYPE html>
<html lang="utf-8">
    <head>
        <title>Web-based CAD</title>
        <link rel="stylesheet" href = "./src/styles.css"/>
        <script id="vertex" type ="x-shader/x-vertex">
            attribute vec3 coordinates;
            attribute vec4 vPosition;
            attribute vec4 vColor;
            varying vec4 fColor;

            uniform mat4 uModelViewMatrix;
            uniform mat4 uProjectionMatrix;
            uniform mat4 formMatrix;

            void main() {
                gl_Position = vPosition;
                gl_PointSize = 6.0;
                fColor = vColor;
                
            }
        </script>
        <script id="fragment" type ="x-shader/x-fragment">
            precision mediump float;
            varying vec4 fColor;
            void main() {
                gl_FragColor = fColor;
            }
        </script>
    </head>

    <body onload="main()">
        <h3>Web-based CAD</h3>
        <canvas id="gl-canvas" height="500" width="500"></canvas>
        <!-- <br><button onclick="testDraw()" display="block" margin-bottom="10px">Draw Test</button> -->
        <br><button id="poly-btn" display="block" margin-bottom="10px">Draw Polygon</button>
        <button onclick="displayShapeData()" display="block" margin-bottom="10px">Display Data</button>
        <!-- <button onclick="testChangeColor()" display="block" margin-bottom="10px">Test Changecolor</button> -->
        <button onclick="clearCanvas()" display="block" margin-bottom="10px">Clear Canvas</button><br><br>
        <text>Choose Color : </text>
        <input id="poly-color" class="form" type="color" autocomplete="off"><br><br>
        <div class="form" id="poly-inputter" style="display:none">
            <text>Input Vertex Count : </text>
            <input id="poly-field" type="text" placeholder="Vertex Count">
            <button id="poly-submit" type="submit">Draw to Canvas</button>
        </div>
        <div>
            <text>Shape List</text>
            <table id="shevTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Type</th>
                        <th>Vertex Count</th>
                        <th>Color</th>
                        <th>Change Color</th>
                        <th style="display: none;">Change Length</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </body>
    <script type="text/javascript" src="./src/main.js"></script>
    <script type="text/javascript" src="./src/polygon.js"></script>
    <script type="text/javascript" src="./src/utils.js"></script>
    <script type="text/javascript" src="./src/func.js"></script>
    <script type="text/javascript" src="./src/drawer.js"></script>
    <script type="text/javascript" src="./src/shapeData.js"></script>
    
</html>
