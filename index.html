<!DOCTYPE html>
<html lang="utf-8">
    <head>
        <title>Web-based CAD</title>
        <link rel="stylesheet" href = "./src/styles.css"/>
        <script id="vertex" type ="x-shader/x-vertex">
            attribute vec3 coordinates;
            attribute vec4 vPosition;

            uniform mat4 uModelViewMatrix;
            uniform mat4 uProjectionMatrix;
            uniform mat4 formMatrix;

            void main() {
                gl_Position = vPosition;
                gl_PointSize = 6.0;
            }
        </script>
        <script id="fragment" type ="x-shader/x-fragment">
            void main() {
                gl_FragColor = vec4(0.5, 0.3, 0.0, 7.5);
            }
        </script>
    </head>

    <body onload="main()">
        <h3>Web-based CAD</h3>
        <canvas id="gl-canvas" height="500" width="500"></canvas>
        <br><button onclick="testDraw()" display="block" margin-bottom="10px">Draw Test</button>
        <button id="poly-btn" display="block" margin-botton="10px">Draw Polygon</button>
        <button onclick="clearCanvas()" display="block" margin-botton="10px">Clear Canvas</button>
        <div class="form" id="poly-inputter" style="display:none">
            <text>Input Vertex Count : </text>
            <input id="poly-field" type="text" placeholder="Vertex Count">
            <button id="poly-submit" type="submit">Draw to Canvas</button>
        </div>
        <table id="shape-table">
            <thead>
                <tr>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </body>
    <script type="text/javascript" src="./src/main.js"></script>
    <script type="text/javascript" src="./src/polygon.js"></script>
    <script type="text/javascript" src="./src/func.js"></script>
    <script type="text/javascript" src="./src/drawer.js"></script>
    <script type="text/javascript" src="./src/shapeData.js"></script>
</html>
